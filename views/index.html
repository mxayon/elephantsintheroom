    <div class="container-carousel">
      <div class="row">

          <!-- Wrapper for slides -->
          <div class="carousel-inner">
          <script id="articles-template" type="text/x-handlebars-template">

              <div class="item active">
                  <img src="{{imageUrl}}">
                  <div class="carousel-caption">
                      <h4><a href="#">{{title}}</a></h4>
                      <p>{{description}}<a class="label label-primary" href="{{articleUrl}}" target="_blank">{{title}}</a></p>
                  </div>
              </div>
              <div class="item">
                <img src="{{imageUrl}}">
                <div class="carousel-caption">
                    <h4><a href="#">{{title}}</a></h4>
                    <p> {{description}}</p>
                </div>
              </div>

          </div>

          <!-- End Carousel Inner -->

          <ul class="list-group col-sm-4">
            <script id="title-template" type="text/x-handlebars-template">

              <li data-target="#myCarousel" data-slide-to="0" class="list-group-item active">
                  <p>{{title}}</p></li>

          <!-- Controls -->
          <div class="carousel-controls">
              <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left"></span>
              </a>
              <a class="right carousel-control" href="#myCarousel" data-slide="next">

<!-- /////// begin form  -->
    <a name="add">
    <section id='article-form' class="container">
     <div class="row">
     <div class="col-md-10 col-md-offset-1">

       <form class="form-horizontal">
         <fieldset>

           <!-- Form Name -->
           <legend>Add New Article</legend>

           <!-- Text input-->
           <div class="form-group">
             <label class="col-md-4 control-label" for="title">Article Title</label>
             <div class="col-md-4">
             <input id="title" name="title" type="text" placeholder="" class="form-control input-md" required="">

             </div>
           </div>

           <!-- Text input-->
           <div class="form-group">
             <label class="col-md-4 control-label" for="articleUrl">Article Url</label>
             <div class="col-md-4">
             <input id="articleUrl" name="articleUrl" type="text" placeholder="Ariticle URL" class="form-control input-md">

             </div>
           </div>

           <!-- Text input-->
           <div class="form-group">
             <label class="col-md-4 control-label" for="description">Brief Description</label>
             <div class="col-md-4">
             <input id="description" name="description" type="text" placeholder="description" class="form-control input-md">

             </div>
           </div>
<!-- ///////////// -->
           <div class="form-group">
             <label class="col-md-4 control-label" for="imageUrl">Article Image</label>
             <div class="col-md-4">
             <input id="imageUrl" name="imageUrl" type="url" placeholder="Article Image Url" class="form-control input-md">

             </div>
           </div>
<!-- ////////////// -->
           <!-- Textarea -->
           <div class="form-group">
             <label class="col-md-4 control-label" for="tagWords">Categories</label>
             <div class="col-md-4">
               <textarea class="form-control" id="tagWords" name="tagWords">Current Issues, Communication, Culture, Connection.</textarea>
             </div>
           </div>


           <!-- Button -->
           <div class="form-group">
             <label class="col-md-4 control-label" for="singlebutton">Save Article</label>
             <div class="col-md-4">
               <button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>
             </div>
           </div>
         </fieldset>
       </form>
     </div>
     </div>
   </section>
